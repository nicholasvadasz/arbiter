[build-system]
requires = [ "poetry>=0.12",]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "chesscog"
version = "1.0.1"
description = "Recognise chess positions using computer vision."
authors = [ "Georg WÃ¶lflein <georgw7777@gmail.com>",]
include = [ "config/*.yaml", "config/**/_*.yaml",]
[[tool.poetry.packages]]
include = "chesscog"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
sphinx = { version = "^4.1.2", optional = true }
sphinx-rtd-theme = { version = "^0.5.2", optional = true }
m2r2 = { version = "^0.3.1", optional = true }
opencv-python = "^4.5.3"
numpy = "^1.21.2"
Pillow = "^8.3.1"
matplotlib = "^3.4.3"
torch = "^1.9.0"
torchvision = "^0.10.0"
tensorboard = "^2.6.0"
pandas = "^1.3.2"
scikit-learn = "^0.24.2"
tqdm = "^4.62.2"
googledrivedownloader = "^0.4"
recap = "^0.1.6"
chess = "^1.6.1"
osfclient = "^0.0.5"

[tool.poetry.dev-dependencies]
jupyterlab = "^2.2.8"
autopep8 = "^1.5.4"
pylint = "^2.6.0"
pytest = "^6.1.1"
toml = "^0.10.2"
pdoc3 = "^0.9.2"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme", "m2r2"]